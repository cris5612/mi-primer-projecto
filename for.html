<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Formulario</title>
    </head>
    <body>
        <form action="#" method="POST">
            <label for="nombre">Nombre artistico: </label>
            <input type="text" id="nombre" name="nombre" /><br /><br />

            <label for="edad">nombre real: </label>
            <input type="text" id="nombre" name="nombre" /><br /><br />

            <label for="clave">edad: </label>

            <label for="fecha_nacimiento">Fecha de nacimiento: </label>
            <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" /><br /><br  />

            <label for="acepto">canciones top 5 spotify</label><br /><br />

            <label for="continente de nacionalidad">continente de nacionalidad: </label>
            <select id="bandas" name="continente de nacionalidad">

                <option value="america del sur">america del sur</option>
                <option value="europa">europa</option></select
            ><br /><br />

            <label for="genero musical">genero musical: </label>
            <select name="genero musical" id="bandas">
                <option value="pop">pop</option>
                <option value="rock">rock</option>
                <option value="hip hop">hip hop</option></select
             ><br /><br />
            <input type="submit" value="Enviar" />
        </form>
